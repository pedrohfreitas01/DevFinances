<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,200;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Dev Finance</title>
  </head>
  <body>
    <header>
      <h1 id="logo" alt="Logo Dev Finance">Dev.Finance$</h1>
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="assets/income.svg" alt="image de entradas" class="seta-entrada">
          </h3>
          <p>R$ 5.000,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saidas</span>
            <img src="assets/expense.svg" alt="image de entradas" class="seta-entrada">
          </h3>
          <p>R$ 2.000,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="assets/total.svg" alt="image de entradas" class="seta-entrada">
          </h3>
          <p>R$ 3.000,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" class="button new">+ Nova Transação</a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td class="description">Luz</td>
              <td class="expense">- R$ 500,00</td>
              <td class="date">19/10/2021</td>
              <td><img src="assets/minus.svg" alt="remover">
              </td>
            </tr>

            <tr>
              <td class="description">Criação de WebSite</td>
              <td class="income">R$ 500,00</td>
              <td class="date">01/12/2021</td>
              <td><img src="assets/minus.svg" alt="remover">
              </td>
            </tr>

            <tr>
              <td class="description">Alguel</td>
              <td class="expense">- R$ 200,00</td>
              <td class="date">03/11/2021</td>
              <td><img src="assets/minus.svg" alt="remover">
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p alt="logo Dev Finance">dev.finances$</p>
    </footer>
  </body>
</html>
